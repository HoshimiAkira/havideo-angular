<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"
        [disableClose]="(isHandset$ | async) === false">
        <a href="guide"><mat-toolbar><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" color="primary"></mat-icon>Main Menu</mat-toolbar></a>
      <mat-nav-list>
        <a mat-list-item href="search">Search Video</a>
        <a mat-list-item href="collection">Video Collection</a>
        <a mat-list-item *ngIf="!identityCheck" href="admin">Admin Page</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span >Welcome to the HAvideo!</span>
      </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <router-outlet></router-outlet>
